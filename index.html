<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Calculadora DevClub</title>
</head>
<body>
    <section>
        <div class="result">
            <p id="display">0</p>
        </div>
        <div class="calculation">
            <button id="clear">C</button>
            <button class="gray" id="plus-or-minus">+/-</button>
            <button class="gray" id="percent">%</button>
            <button class="operator" id="over" value="÷">÷</button>
            <button id="number7" value="7">7</button>
            <button id="number8" value="8">8</button>
            <button id="number9" value="9">9</button>
            <button class="operator" id="times" value="×">×</button>
            <button id="number4" value="4">4</button>
            <button id="number5" value="5">5</button>
            <button id="number6" value="6">6</button>
            <button class="operator" id="sub" value="-">-</button>
            <button id="number1" value="1">1</button>
            <button id="number2" value="2">2</button>
            <button id="number3" value="3">3</button>
            <button class="operator" id="sum" value="+">+</button>
            <button id="number0" value="0">0</button>
            <button id="point">.</button>
            <button class="gray" id="square-root">X²</button>
            <button class="blue" id="equal" value="=">=</button>
        </div>
    </section>
</body>
<script src="./script.js"></script>
</html>
